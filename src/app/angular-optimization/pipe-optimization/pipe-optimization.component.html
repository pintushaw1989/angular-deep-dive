<p>{{name}}</p>
<input class="btn btn-primary" type="button" (click)="name = 'Message changed!'" value="Change message" />

<div>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Points</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{user.name}}</td>
      <td>{{user.points}}</td>
      <!-- <td>{{getTitle(user.points)}}</td> -->
      <td>{{user.points | rank}}</td>
    </tr>
  </table>
</div>
